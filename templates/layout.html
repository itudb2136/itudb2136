<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>

    <main>
      {% for message in get_flashed_messages() %}
        <div>{{ message }}</div>
      {% endfor %}
      <section>
        <div 
          {% block content %}{% endblock %}
        </div>
      </section>
    </main>

    <footer>
      <div>
        Footer
      </div>
    </footer>
  </body>
</html>
